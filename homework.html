<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/homework.css">
</head>
<body>
   <header>
       <div class="header_container">
           <div class="header_logo">
               <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/logo-all-dark.svg"
               alt="標題logo">
           </div>
           <ul class="header_nav">
               <li>首頁</li>
               <li>甜點</li>
               <li>登入</li>
               <li>
                   <img src="https://github.com/hexschool/webLayoutTraining1st/blob/master/student-week1/shopping_cart.png?raw=true">
                   <i class="fas fa-cart"></i>
               </li>
           </ul>
       </div>
           <div id="product">
               <div class="screen">
                   <div class="screen_container">
                       <div class="screen_background">  
                       </div>
                   </div>
               </div>
               <div class="product">
                   <div class="product_container">
                       <ul class="product_filter">
                           <li class="product_filter_dark">甜點類別</li>
                           <li class="product_filter_chioce">所有甜點</li>
                           <li class="product_filter_today">本日精選</li>
                           <li class="product_filter_tpo">人氣推薦</li>
                           <li class="product_filter_new">新品上市</li>
                       </ul>
                       <div class="product_list">
                           <ul class="product_show"></ul>
                       </div>
                   </div>
               </div>
           </div>
           <div class="subscription">
               <div class="subscription_container">
                   <div class="subscription_left">
                       <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/4baf15e7aa2800a1e312de01435b7dbf6f654843/student-week1/logo-light.svg"
                       width="40px" height="40px">
                       <span>訂閱你我的甜蜜郵件</span>
                   </div>
                   <div class="subscription_right">
                       <i class="subscription_mail fas fa-envelope">
                           ::before
                       </i>
                       <input type="text name">
                       <button class="btn">
                           <i class="fas fa-arrow-right">
                               ::before
                           </i>
                       </button>
                   </div>
               </div>
           </div>
           <footer>
               <div class="footer_container">
                   <div class="footer_contact">
                       <div class="footer_left">
                           <div class="footer_logo">
                               <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/4baf15e7aa2800a1e312de01435b7dbf6f654843/student-week1/logotype-lg-dark.svg">
                           </div>
                           <div class="footer_info">
                               <p>07-1234-567</p>
                               <p>sweettaste@email.com.tw</p>
                               <p>800 高雄市新興區幸福路520號</p>
                           </div>
                       </div>
                       <div class="footer_bottom">
                           <div class="footer_fbline">
                               <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/4baf15e7aa2800a1e312de01435b7dbf6f654843/student-week1/ic-facebook.svg">
                               <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/4baf15e7aa2800a1e312de01435b7dbf6f654843/student-week1/ic-line%40.svg">
                            </div>
                            <p class="copyright">@ 2020 Sweettaste All Rights Reserved</p>
                       </div>
                   </div>
           </footer>
           </div>
   </header>
</body>
</html>
